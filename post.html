<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title> post.html </title>
  </head>
  <body>
    <!--
	A sample HTML form to talk to the restful server.

        You might want to modify the server address in the <form> tag.

    -->
    <form method="post"
	  action="http://localhost:8000/docs"
	  enctype="multipart/form-data">
      <input type="file" name="doc" />
      <input type="submit" value="SUBMIT" />
    </form>
  </body>
</html>
